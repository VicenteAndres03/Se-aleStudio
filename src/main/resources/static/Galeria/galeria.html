<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - SeñaleStudios</title>
    <link rel="icon" type="image/x-icon" href="../Imagenes/Logo.ico">
    <link rel="stylesheet" href="Estilos.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <div class="logo-title">
                    <img src="../Imagenes/Logo.jpeg" alt="Logo" class="Logo">
                    <h1 class="Tit">Señale<span class="ulo">Studios</span></h1>
                </div>
                <button class="hamburguesa" id="hamburguesa">☰</button>
                <nav class="MenuNavegacion" id="MenuNavegacion">
                    <li><a href="../Index.html" class="Links">Inicio</a></li>
                    <li><a href="galeria.html" class="Links">Galeria</a></li>
                    <li><a href="https://bpbarberapeluquera.setmore.com/bastianbueno?instant_experiences_enabled=true" class="Links">Reserva Ya</a></li>
                </nav>
            </ul>
        </nav>
    </header>

    <main class="gallery-container">
        <div class="gallery-header">
            <h1 class="gallery-title">NUESTRO TRABAJO</h1>
        </div>

        <div class="gallery-grid" id="galleryGrid">
            <div class="gallery-item" data-style="">
                <img src="../Imagenes/Galeria/1.jpeg" alt="Imagen 1">
                <div class="item-overlay">
                    <span class="item-title"></span>
                </div>
            </div>
            
            <div class="gallery-item" data-style="">
                <img src="../Imagenes/Galeria/2.jpeg" alt="Modern Fade">
                <div class="item-overlay">
                    <span class="item-title"></span>
                </div>
            </div>

            <div class="gallery-item" data-style="">
                <img src="../Imagenes/Galeria/3.jpeg" alt="Full Beard Trim">
                <div class="item-overlay">
                    <span class="item-title"></span>
                </div>
            </div>

            <div class="gallery-item" data-style="">
                <img src="../Imagenes/Galeria/4.jpeg" alt="Textured Cut">
                <div class="item-overlay">
                    <span class="item-title"></span>
                </div>
            </div>

            <div class="gallery-item" data-style="">
                <img src="..//Imagenes/Galeria/5.jpeg" alt="Classic Taper">
                <div class="item-overlay">
                    <span class="item-title"></span>
                </div>
            </div>
        </div>

        <!-- Modal para ver imagen completa -->
        <div class="modal" id="imageModal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <img class="modal-image" id="modalImage" src="" alt="">
                <div class="modal-info">
                    <h3 id="modalTitle"></h3>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 SeñaleStudios. Todos los derechos reservados.</p>
        <div class="RedesSociales">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
